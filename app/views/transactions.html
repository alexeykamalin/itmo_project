
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>ML project balance</title>
        {% include '_head.html' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    </head>
    <body>
    <div class="container-fluid">
      <div class='main'>
        <div class='row'>
          <div class='col caption'><b>{{user.name}}, твоя история транзакций</b> <a href='/'><button type="button" class="btn btn-primary">Назад</button></a></div>
        </div>
        <div class='row'>
          <div class='col-lg-12 col-sm-12'>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Тип</th>
                  <th scope="col">Сумма</th>
                  <th scope="col">Дата</th>
                </tr>
              </thead>
              <tbody>
              {% for elem in transactions %}
              <tr>
                <td>{{elem.id}}</td>
                <td>{{elem.type}}</td>
                <td>{{elem.cost}}</td>
                <td>{{elem.created_at.strftime('%d.%m.%Y %H:%m')}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>

        <hr>
      </div>
    </div>
  </body>
<!--===============================================================================================-->
{% include '_footer.html' %}
<!--===============================================================================================-->
</body>
</html>

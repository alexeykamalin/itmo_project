
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>ML project balance</title>
        {% include '_head.html' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    </head>
    <body>
    <div class="container-fluid">
      <div class='main'>
        <div class='row'>
          <div class='col caption'><b>{{user.name}}, твоя история транзакций</b> <a href='/'><button type="button" class="btn btn-primary">Назад</button></a></div>
        </div>
        <div class='row'>
          <div class='col-lg-12 col-sm-12'>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Тип</th>
                  <th scope="col">Сумма</th>
                  <th scope="col">Дата</th>
                </tr>
              </thead>
              <tbody>
              {% for elem in transactions %}
              <tr>
                <td>{{elem.id}}</td>
                <td>{{elem.type}}</td>
                <td>{{elem.cost}}</td>
                <td>{{elem.created_at.strftime('%d.%m.%Y %H:%m')}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>

        <hr>
      </div>
    </div>
  </body>


  
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/jquery.maskedinput-1.2.2.min.js"></script>
  <script src="https://kit.fontawesome.com/0857309370.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
      jQuery(function($){
        $("#phone").mask("+7 (999) 999-99-99");
        $("#snils").mask("999-999-999 99");
        $("#snils_parent").mask("999-999-999 99");
        
      });
      function vali(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode( key );
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
          theEvent.returnValue = false;
          if(theEvent.preventDefault) theEvent.preventDefault();
        }
      }
  </script>
  <script type="text/javascript" src='/js/intensive.js?ver2'></script>
</html>

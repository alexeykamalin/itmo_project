
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>ML project balance</title>
        {% include '_head.html' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    </head>
    <body>
    <div class="container-fluid">
      <div class='main'>
        <div class='row'>
          <div class='col caption'><b>{{user.name}}, твоя история предсказаний</b> <a href='/'><button type="button" class="btn btn-primary">Назад</button></a></div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Новое предсказание</button>
        <div class='row'>
          <div class='col-lg-12 col-sm-12'>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Задание</th>
                  <th scope="col">Результат</th>
                  <th scope="col">Дата</th>
                </tr>
              </thead>
              <tbody>
              {% for elem in predictions %}
              <tr>
                <td>{{elem.id}}</td>
                <td></td>
                <td>{{elem.result}}</td>
                <td>{{elem.created_at.strftime('%d.%m.%Y %H:%m')}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>

        <hr>
      </div>
    </div>
  </body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Новое предсказание</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='row'>
              <div class='col-lg-12 col-sm-12 alert alert-primary'>
                  Введите ссылку на картику
                  <input id="prediction_text"/>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-alert="modal" id="get_prediction">Отправить</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
<!--===============================================================================================-->
  {% include '_footer.html' %}
<!--===============================================================================================-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0857309370.js" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', path='/js/index.js') }}"></script>
</html>


<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>ML project lk</title>
        {% include '_head.html' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    </head>
    <body>
    <div class="container-fluid">
      <div class='main'>
        <div class='row'>
          <div class='col caption'><b>Привет, {{user.name}}!</b> У тебя {% if balance %}{{balance[0]['value']}} {% else %} 0 {% endif %} тугриков</div>
        </div>
        <div class='row'>
          <div class='col-lg-6 col-sm-12'>
            <div class='icon' data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class='text_icon'>Пополнить баланс</div>
            </div>
          </div>
          <div class='col-lg-6 col-sm-12'>
            <a href="/predictions">
                <div class='icon'>
                    <div class='text_icon'>Предсказания</div>
                </div>
            </a>
          </div>
        </div>
        <div class='row'>
          <div class='col-lg-6 col-sm-12'>
            <a href="/transactions">
            <div class='icon'>
                <div class='text_icon'>История транзакций</div>
            </div>
            </a>
          </div>
          <div class='col-lg-6 col-sm-12'>
            <div class='icon'>
                <div class='text_icon'>Что нибудь еще</div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Пополнение баланса</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class='row'>
            <div class='col-lg-12 col-sm-12 alert alert-primary'>
                Введите количество тугриков
                <input/>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href='/api/balance/update_balance'><button type="button" class="btn btn-secondary" data-bs-alert="modal">Пополнить</button></a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/jquery.maskedinput-1.2.2.min.js"></script>
  <script src="https://kit.fontawesome.com/0857309370.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
      jQuery(function($){
        $("#phone").mask("+7 (999) 999-99-99");
        $("#snils").mask("999-999-999 99");
        $("#snils_parent").mask("999-999-999 99");
        
      });
      function vali(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode( key );
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
          theEvent.returnValue = false;
          if(theEvent.preventDefault) theEvent.preventDefault();
        }
      }
  </script>
  <script type="text/javascript" src='/js/intensive.js?ver2'></script>
